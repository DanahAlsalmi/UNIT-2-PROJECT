{% extends 'main/base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}

{% block content %}


<div class="cont">

  <div class="center">
    <h1>Contact</h1>
    <form action="https://formsubmit.co/shreyash.somvanshi.py@gmail.com" method="POST">

      <div class="txt_field">
        <input type="text" name="name" id="name" required>
        <span></span>
        <label>Full Name</label>
      </div>

      <div class="txt_field">
        <input type="text" name="email" id="email" required>
        <span></span>
        <label>Email</label>
      </div>

      <div class="txt_field">
        <input type="text" name="message" id="message" required>
        <span></span>
        <label>Message</label>
      </div>

      <div class="pass">
        <input class="pass" type="reset" value="Reset">
      </div>

      <input type="submit" value="Submit">
      <input type="hidden" name="_next" value="https://shreyashsomvanshi2.github.io/simple-contact-form/thankyou.html">
      <input type="hidden" name="_template" value="table">

      <div class="homePage_link">
        <a href="{%url 'main:home_view'%}">Back to Home page</a>
      </div>

    </form>
  </div>
</div>
{% endblock%}
